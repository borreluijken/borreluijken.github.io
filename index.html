<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>borreluijken</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="navbar"></div>
  <script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar').innerHTML = html;
    });
  </script>

  <div class="container">
    <p>The quick brown fox <a href="/" class="blue">[jumped]</a> over the lazy dog.</p>
    <p lang="ja">これは<a href="/" class="orange">[日本語]</a>のテキストです。</p>
  </div>
</body>
</html>
